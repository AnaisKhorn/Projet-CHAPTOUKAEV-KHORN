<h3>Nombre de cas par type</h3>
<h4>NB : Passez votre souris sur les barres pour obtenir plus d'infos</h4>

<!-- horizontal bar chart -->
<div class="horizontalBar" style="display: block">
  <canvas mdbChart
          [chartType]="chartType"
          [datasets]="chartDatasets"
          [labels]="chartLabels"
          [colors]="chartColors"
          [options]="chartOptions"
          [legend]="true"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)">
  </canvas>
</div>
